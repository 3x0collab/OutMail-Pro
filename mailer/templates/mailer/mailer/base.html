<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Agfiredbq.com - {% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Agfiredbq.com</a>
    <div class="ms-auto">
      <a class="btn btn-outline-secondary" href="{% url 'mailer:logs' %}">Sent Logs</a>
      <a class="btn btn-outline-primary" href="/admin/">Admin</a>
      <a class="btn btn-danger" href="/accounts/logout/">Logout</a>
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
