{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMTP Settings | OutMail Pro</title>
  <style>
    /* ---------- Global Reset ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at 30% 30%, #023e02, #001400 90%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* ---------- Animated Background ---------- */
    .background {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .blob {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0,255,130,0.7), transparent 70%);
      border-radius: 50%;
      filter: blur(120px);
      animation: float 30s ease-in-out infinite;
      opacity: 0.6;
    }

    .blob:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .blob:nth-child(2) { bottom: 15%; right: 15%; animation-delay: 7s; background: radial-gradient(circle, rgba(0,180,80,0.7), transparent 70%); }
    .blob:nth-child(3) { top: 50%; left: 65%; animation-delay: 14s; background: radial-gradient(circle, rgba(150,255,200,0.5), transparent 70%); }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(60px, -60px) scale(1.3); }
    }

    /* ---------- Glass Card ---------- */
    .card {
      position: relative;
      z-index: 2;
      width: 95%;
      max-width: 850px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 20px;
      backdrop-filter: blur(25px);
      box-shadow: 0 10px 35px rgba(0,0,0,0.35);
      padding: 45px 50px;
      animation: fadeUp 1s ease forwards;
      overflow: hidden;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- Header ---------- */
    .header {
      text-align: center;
      margin-bottom: 35px;
    }

    .header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #00ff88;
      background: rgba(0,0,0,0.3);
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px rgba(0,255,100,0.4); }
      50% { box-shadow: 0 0 35px rgba(0,255,100,0.8); }
    }

    .header h1 {
      font-size: 26px;
      font-weight: 600;
      margin-top: 12px;
    }

    .header p {
      font-size: 15px;
      color: #cfcfcf;
    }

    /* ---------- Form Layout ---------- */
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #e0e0e0;
      font-weight: 500;
      font-size: 15px;
    }

    input[type=text],
    input[type=email],
    input[type=password],
    input[type=number],
    select,
    textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #00ff88;
      outline: none;
      box-shadow: 0 0 10px rgba(0,255,100,0.3);
      background: rgba(255,255,255,0.15);
    }

    /* ---------- Error Styles ---------- */
    .errorlist {
      list-style: none;
      color: #ff7070;
      font-size: 13px;
      margin-top: 4px;
    }

    /* ---------- Messages ---------- */
    .alert {
      grid-column: 1 / -1;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .alert-success { background: rgba(0,255,100,0.15); border: 1px solid #00ff88; }
    .alert-error, .alert-danger { background: rgba(255,60,60,0.15); border: 1px solid #ff5c5c; }

    /* ---------- Buttons ---------- */
    .form-actions {
      grid-column: 1 / -1;
      display: flex;
      justify-content: flex-end;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 25px;
    }

    .btn {
      display: inline-block;
      padding: 12px 26px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(90deg, #00b96b, #007f3b);
      color: #fff;
      border: none;
    }

    .btn-primary:hover {
      transform: scale(1.03);
      box-shadow: 0 0 18px rgba(0,255,100,0.45);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.25);
    }

    /* ---------- Responsive Tweaks ---------- */
    @media (max-width: 768px) {
      .card {
        padding: 35px 25px;
      }

      .header h1 { font-size: 22px; }
      .header img { width: 65px; height: 65px; }
      form { gap: 18px; }
      .btn { width: 100%; text-align: center; }
      .form-actions { flex-direction: column-reverse; align-items: stretch; }
    }

    @media (max-width: 450px) {
      .card { border-radius: 15px; padding: 25px 18px; }
      .header p { font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <div class="card">
    <div class="header">
      <img src="https://pbs.twimg.com/media/G3C-pciWoAAoWlj?format=jpg&name=360x360" alt="OutMail Pro Logo">
      <h1>SMTP Settings</h1>
      <p>Configure and secure your mail delivery system</p>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}

      <div class="form-actions">
        <a href="{% url 'mailer:dashboard' %}" class="btn btn-secondary">‚Üê Back</a>
        <button type="submit" class="btn btn-primary">üíæ Save Settings</button>
      </div>
    </form>
  </div>
</body>
</html>
